<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/graph.css" />
    <link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/bar.css" />
	<script src="js/echarts.min.js"></script>
	<script src="js/jquery.min.js"></script>
    <title>KnowledgeGraph</title>
  </head>

  <body>
    <div class="bar">
      <iframe style="margin: 0px; float: left;z-index: 10;" MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="bar.html" width="100%"  height="40px"></iframe>
    </div>
    <!-- <div><p>知识图谱</p></div> -->
	<div id="main" style="top: 40px; width: 1535px;height:711px;z-index: 20;background: url(img/graph3.jpg);">
		
	</div>
	<div class="container">
		<div class="card" style="--cards:2;">
		    <div class="child">
		      <h2>热门关键词</h2>
			  <br />
		      <ol class="d">
		        <li>1.去黑素</li>
		        <li>2.茉莉花</li>
		        <li>3.二苯乙烯</li>
				<li>4.氨甲环酸</li>
				<li>5.透明质酸钠</li>
				<li>6.蛋白激酶C</li>
		      </ol>
		    </div>
		    <div class="child"></div>
		</div>
	</div>
	
	
	
	
	<script type="text/javascript">
		var ROOT_PATH =
		  'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';
		
		var chartDom = document.getElementById('main');
		var myChart = echarts.init(chartDom);
		var option;
		
		myChart.showLoading();
		$.getJSON(ROOT_PATH + '/data/asset/data/les-miserables.json', function (graph) {
		  myChart.hideLoading();
		  option = {
		    tooltip: {},
		    legend: [
		      {
				y: 'bottom',
		        data: graph.categories.map(function (a) {
		          return a.name;
		        })
		      }
		    ],
		    series: [
		      {
		        name: 'Les Miserables',
		        type: 'graph',
		        layout: 'none',
		        data: graph.nodes,
		        links: graph.links,
		        categories: graph.categories,
		        roam: true,
		        label: {
		          show: true,
		          position: 'right',
		          formatter: '{b}'
		        },
		        labelLayout: {
		          hideOverlap: true
		        },
		        scaleLimit: {
		          min: 0.4,
		          max: 2
		        },
		        lineStyle: {
		          color: 'source',
		          curveness: 0.3
		        }
		      }
		    ]
		  };
		  myChart.setOption(option);
		});
		
		option && myChart.setOption(option);

	</script>
	
  </body>
</html>
